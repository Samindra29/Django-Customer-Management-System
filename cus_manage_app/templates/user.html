{% extends 'base.html' %}


{% block content %}

    {% include 'status.html' %}
    <br><br><br>
    
    <h3>User page</h3>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Orders</th>
                        <th>Status</th>
                    </tr>
    
                    {% for i in orders %}
                        <tr>
                            <td>{{i.product}}</td>
                            <td>{{i.product.category}}</td>
                            <td>{{i.date_created}}</td>
                            <td>{{i.status}}</td>
    
                            <!-- <td><a class="btn btn-sm btn-success" href="{% url 'update_order' i.id %}">Update</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_order' i.id %}">Delete</a></td> -->
                        </tr>
                    {% endfor %}
                </table>
            </div>
    
        </div>
    
    </div>

{% endblock %}
